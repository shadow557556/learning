<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <!-- using different symbol and signs are entities  -->
    <div class="container">
      <p>this is a paragraph</p>
    </div>
    <div class="container">
      <p>this is another paragraph</p>
      <!-- &nbsp;this entities -->
      <p>paragraph is written like this &lt;p&gt;</p>
      <!-- &lt;for greater then and &gt for lower sign -->
      <p>pound is written like this &pound;</p>
      <p>copyright is written like this &copy;</p>
      <p>another character is &rAarr;</p>
      <p>another character is &frac12;</p>
      <p>empty character is written like this &#8203;</p>
      <!-- this are some example of entites  -->
    </div>
  </body>
</html>
